{% extends "base_dashboard.html" %}
{% load static %}

{% block title %}Add Prescription{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="bi bi-prescription me-2"></i> Add Prescription for {{ patient.full_name }}
            </h5>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold">Medicines</label>
                    <textarea name="medicines" class="form-control" rows="4"
                        placeholder="e.g. Amoxicillin x 2&#10;Paracetamol x 3"
                        required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Dosage</label>
                        <input name="dosage" class="form-control" placeholder="e.g. 500mg">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Duration</label>
                        <input name="duration" class="form-control" placeholder="e.g. 5 days">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Instructions</label>
                        <input name="instructions" class="form-control" placeholder="e.g. Take after meals">
                    </div>
                </div>

                <button class="btn btn-success px-4">
                    <i class="bi bi-check-circle me-1"></i> Submit Prescription
                </button>

                <a href="{% url 'doctor_dashboard' %}" class="btn btn-secondary px-4 ms-2">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
