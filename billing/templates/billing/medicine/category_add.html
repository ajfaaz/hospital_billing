{% extends "base.html" %}
{% load static %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-tags"></i> Add New Category</h5>
        </div>

        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Pain Relief" required>
                </div>

                <button class="btn btn-primary">
                    <i class="bi bi-check2-circle"></i> Save Category
                </button>

                <a href="{% url 'category_list' %}" class="btn btn-secondary ms-2">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
