{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary">
            <i class="fas fa-tags me-2"></i> Medicine Categories
        </h3>

        <a href="{% url 'add_category' %}" class="btn btn-primary shadow-sm">
            <i class="fas fa-plus-circle me-1"></i> Add Category
        </a>
    </div>

    <!-- Category Count -->
    <div class="alert alert-info shadow-sm mb-4">
        <i class="fas fa-list-ul me-2"></i>
        Total Categories: <strong>{{ categories.count }}</strong>
    </div>

    <!-- Category Table -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th style="width: 5%">#</th>
                        <th>Category Name</th>
                        <th style="width: 20%">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td class="fw-semibold">{{ cat.name }}</td>

                        <td>
                            <a href="{% url 'edit_category' cat.id %}" class="btn btn-sm btn-outline-primary me-1">
                                <i class="fas fa-edit"></i>
                            </a>

                            <a href="{% url 'delete_category' cat.id %}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Delete this category?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>

                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted py-4">
                            <i class="fas fa-folder-open fa-2x mb-2"></i><br>
                            No categories added yet.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>

</div>
{% endblock %}
