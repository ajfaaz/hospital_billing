{% extends "base_dashboard.html" %}
{% load static %}

{% block title %}Edit Medicine{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Edit Medicine</h3>
        <a href="{% url 'medicine_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="row g-3">

                    <!-- Name -->
                    <div class="col-md-6">
                        <label class="form-label">Medicine Name</label>
                        <input type="text" name="name" class="form-control"
                            value="{{ medicine.name }}" required>
                    </div>

                    <!-- Price -->
                    <div class="col-md-3">
                        <label class="form-label">Price (â‚¦)</label>
                        <input type="number" step="0.01" name="price" class="form-control"
                            value="{{ medicine.price }}" required>
                    </div>

                    <!-- Quantity -->
                    <div class="col-md-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" name="quantity" class="form-control"
                            value="{{ medicine.quantity }}" required>
                    </div>

                    <!-- Category -->
                    <div class="col-md-6">
                        <label class="form-label">Category</label>
                        <select name="category" class="form-select" required>
                            <option value="">Choose category...</option>
                            {% for cat in categories %}
                                <option value="{{ cat.id }}"
                                    {% if medicine.category and medicine.category.id == cat.id %}
                                        selected
                                    {% endif %}>
                                    {{ cat.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                </div>

                <div class="mt-4 text-end">
                    <button class="btn btn-primary">
                        <i class="bi bi-save"></i> Update Medicine
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
