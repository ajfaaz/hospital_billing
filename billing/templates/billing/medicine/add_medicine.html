{% extends "base_dashboard.html" %}
{% load static %}

{% block title %}Add Medicine{% endblock %}

{% block content %}
<div class="container-fluid mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">
            <i class="bi bi-capsule"></i> Add New Medicine
        </h3>
        <a href="{% url 'medicine_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm">
        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <div class="row g-3">

                    <!-- Medicine Name -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Medicine Name</label>
                        <input type="text" name="name" class="form-control" required
                               placeholder="Enter medicine name" />
                    </div>

                    <!-- Category -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Category</label>
                        <select name="category" class="form-select">
                            <option value="">— Select Category —</option>
                            {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Price -->
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Unit Price (₦)</label>
                        <input type="number" name="price" min="0" step="0.01" class="form-control"
                               placeholder="0.00" required />
                    </div>

                    <!-- Quantity -->
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Quantity</label>
                        <input type="number" name="quantity" min="0" class="form-control"
                               placeholder="0" required />
                    </div>

                    <!-- Low Stock Threshold -->
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Low Stock Alert</label>
                        <input type="number" name="low_stock" min="1" class="form-control"
                               placeholder="Optional" />
                        <small class="text-muted">Leave empty to use system default.</small>
                    </div>

                </div>

                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-save"></i> Save Medicine
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
{% endblock %}
