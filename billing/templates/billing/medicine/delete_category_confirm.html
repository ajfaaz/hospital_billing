{% extends 'base.html' %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h3 class="text-danger fw-bold">Delete Category</h3>
    <p>Are you sure you want to delete <b>{{ category.name }}</b>?</p>

    <form method="POST">
        {% csrf_token %}

        <button class="btn btn-danger">Delete</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
