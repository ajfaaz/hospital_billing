{% extends 'base_dashboard.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Compose New Message</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
