{% extends "base_dashboard.html" %}
{% load static %}
{% block title %}Add Doctor Note{% endblock %}

{% block content %}
<div class="container mt-4">

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="bi bi-journal-plus"></i> Add Doctor Note</h5>
    </div>

    <div class="card-body">

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-bold">Patient</label>
          <input type="text" class="form-control" value="{{ patient.full_name }}" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Visit</label>
          <select name="visit_id" class="form-select" required>
            <option value="">Select active visit</option>
            {% for visit in visits %}
            <option value="{{ visit.id }}">
              {{ visit.visit_type }} â€” {{ visit.created_at|date:"M d, Y H:i" }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Doctor Note</label>
          <textarea name="notes" rows="6" class="form-control" placeholder="Enter examination details, observations, assessment..." required></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <a href="{% url 'patient_emr' patient.id %}" class="btn btn-secondary me-2">Cancel</a>
          <button class="btn btn-primary">
            <i class="bi bi-save"></i> Save Note
          </button>
        </div>

      </form>

    </div>
  </div>

</div>
{% endblock %}
