{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hospital Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            padding-top: 56px;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 250px;
            top: 56px;
            left: 0;
            background-color: #343a40;
            padding-top: 1rem;
        }
        .sidebar a {
            color: #ffffff;
            padding: 12px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hospital Billing</a>
        <div class="d-flex">
            <!-- Inside sidebar or navbar -->
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link text-white p-0" style="text-decoration: none;">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'patient_list' %}">Patients</a>
    <a href="{% url 'appointment_list' %}">Appointments</a>

    {% if request.user.is_admin or request.user.is_receptionist %}    
    {% endif %}

    <a href="{% url 'audit_logs' %}">Audit Logs</a>
</div>


<!-- Main Content -->
<div class="content">
    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
