{% extends "base_auth.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
    <h3 class="mb-3 text-center">Reset Your Password</h3>
    <p class="text-muted mb-4 text-center">Enter your email address to receive a reset link.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'login' %}">Back to login</a>
    </div>
  </div>
</div>
{% endblock %}
