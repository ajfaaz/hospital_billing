<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Dashboard{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- ‚úÖ Correct Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        {% load static %}
        <style>
            body {
                background-color: #f8f9fa;
            }
            .sidebar {
                height: 100vh;
                background-color: #343a40;
                padding-top: 1rem;
            }
            .sidebar a {
                color: #ffffff;
                padding: 10px 20px;
                display: block;
                text-decoration: none;
            }
            .sidebar a:hover {
                background-color: #495057;
            }
            .content {
                padding: 2rem;
            }
        </style>
    </head>
    
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h5 class="text-white text-center">üè• Hospital</h5>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'patient_list' %}">Patients</a>
            <a href="{% url 'appointment_list' %}">Appointments</a>
            <a href="{% url 'income_report' %}">Reports</a>
            <a href="{% url 'audit_logs' %}">Audit Logs</a>

            <!-- Logout Form -->
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link" style="display: inline; padding: 0;">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
            
        </div>
        <!-- Main Content -->
        <div class="col-md-10 content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional but useful) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
