{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding: 1rem;
            color: white;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 0.5rem 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>Hospital Billing</h4>
    <hr>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'patient_list' %}">Patients</a>
    <a href="{% url 'appointment_list' %}">Appointments</a>
    <a href="{% url 'income_report' %}">Income Report</a>
    <a href="{% url 'audit_logs' %}">Audit Logs</a>
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link nav-link" style="display: inline; padding: 0;">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </form>
    
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
